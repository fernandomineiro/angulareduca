<div class="course-outter" >
    <div class="padding-5">
        <div class="box-shadow">
            <div class="image">
                <img src="{{ curso.imagem }}" class="card-img" />
                <a *ngIf="showButtonPlay && curso.tipo != 2" routerLink="/meu-curso/{{ curso.id }}/faca-aulas"><div class="play"></div></a>
                <a *ngIf="showButtonPlay && curso.tipo == 2" routerLink="/meu-curso/{{ curso.id }}/voucher"><div class="play"></div></a>
                <span *ngIf="isFavourite" class="favorite">
                    <a style="cursor:pointer;color:#F2652A !important" class="card-favorite">
                        <i class="fas fa-heart ng-star-inserted" aria-describedby="cdk-describedby-message-9"></i>
                    </a>
                </span>
            </div>
            <div class="course-name" matTooltip="{{ curso.nome_curso }}">{{ curso.nome_curso }}</div>
            <div class="teacher-name"  matTooltip="{{ curso.nome_professor }} {{ curso.sobrenome_professor }}" *ngIf="!isFavourite">{{ curso.nome_professor }} {{ curso.sobrenome_professor }}</div>

            <div class="card-footer-favourite" *ngIf="isFavourite">
                <div class="teacher-name"  matTooltip="{{ curso.nome_professor }} {{ curso.sobrenome_professor }}">{{ curso.nome_professor }} {{ curso.sobrenome_professor }}</div>
                <div class="price orange-font-color" >
                    R$ <span class="value">{{ curso.valor }}</span>
                </div>
                <div class="assinatura orange-font-color" >
                    <a routerLink="/assinaturas" class="assinatura-link">
                      <span matTooltip="Clique aqui para conhecer os planos de assinatura" class="course-call orange-font-color">
                          Fa√ßa sua assinatura
                          <span style="font-size:18px !important;" class="icon icon-user-card orange-font-color"></span>
                      </span>
                    </a>
                </div>
            </div>
        </div>
        <div style="padding:0 10px;" *ngIf="showProgressBar && progressInfo != undefined">
            <div class="progress">
                <div class="progress-bar"
                     role="progressbar"
                     [style.width.%]="progressInfo.percentual_conclusao*100"
                     [attr.aria-valuenow]="progressInfo.percentual_conclusao*100"
                     aria-valuemin="0"
                     aria-valuemax="100">
                </div>
            </div>
            <div class="percent font" style="position:unset !important;text-align:right;">
                <span class="number font">{{ (progressInfo.percentual_conclusao*100).toFixed(2) }}</span>%
            </div>
        </div>
    </div>
</div>

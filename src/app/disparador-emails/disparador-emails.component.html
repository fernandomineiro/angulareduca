<div id="page-agenda" class="page-meus-cursos page-criar-curso page-presenca page-disparador">

  <section id="main_content">
    <div class="row" style="width:101%;">
      <div class="col-lg-4 col-md-4 col-sm-12 col-12 left-menu">
        <app-acesso-restrito-sidebar current1='disparador_emails'></app-acesso-restrito-sidebar>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-12 col-12" style="margin-top:80px;padding-right:0">
        <div class="inner">
          <div class="title orange-font-color">Disparador de emails
          </div>

          <div>
            <button (click)="bindClickEditor()" data-toggle="modal" data-target="#textEditor" id="insert_message">Inserir mensagem (txt, jpg ou html)</button>
          </div>

          <div class="select">
            Selecionar usu√°rios
            <div class="input">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="pesquisar">
                <span class="icon icon-search"></span>
              </mat-form-field>

            </div>
          </div>



          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> nome </th>
              <td mat-cell *matCellDef="let element">
                <input (change)="includeOnList(element.id)" id="cbx{{element.name}}{{element.id}}" name="cbx{{element.name}}{{element.id}}"
                  type="checkbox" class="cbx-id" />
                <label class="cbx" for="cbx{{element.name}}{{element.id}}">
                  <div class="flip not-border">
                    <div class="front not-border"></div>
                    <div class="back not-border">
                      <svg width="10" height="10" viewBox="0 5 16 14">
                        <path d="M2 8.5L6 12.5L14 1.5"></path>
                      </svg>
                    </div>
                  </div>
                </label>
                <span>{{element.name}} </span>
                <div class="cpf">{{element.cpf}}</div>
              </td>
            </ng-container>


            <ng-container matColumnDef="category1">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> categoria </th>
              <td mat-cell *matCellDef="let element"> {{element.category1}} </td>
            </ng-container>


            <ng-container matColumnDef="category2">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> categoria </th>
              <td mat-cell *matCellDef="let element"> {{element.category2}} </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <div class="button-send-div" style="margin-right:50px">
            <span class="send-grades" (click)=sendEmail()>enviar</span>
          </div>
        </div>
      </div>


    </div>
    <div class="row">

    </div>


  </section>

  <div id="textEditor" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <angular-editor [placeholder]="'Insira o texto aqui'" [(ngModel)]="htmlContent" [config]="editorConfig">
          </angular-editor>
        </div>
      </div>

    </div>
  </div>



</div>

<div class="modal fade" id="meavise" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">X</button>
			</div>
			<div class="modal-body">
				<div class="inner">
					<div class="logo">
						<app-mt-logotipo [style]="{'width': 'auto', 'height': '50px'}"></app-mt-logotipo>
					</div>
					<div id="login_screen">
						<div *ngIf="error" class="alert alert-danger">
							{{error}}
							<div *ngIf="validator">
								<p class="text-danger" *ngFor="let mensagem of validator"> {{mensagem}} </p>
							</div>
						</div>
						<div *ngIf="mensagem" class="alert alert-success">
							{{mensagem}}
						</div>
						<form id="login_form" [formGroup]="formWarnMe" (ngSubmit)="onSubmit()">
							<div class="form-group">
								<div [ngStyle]='{"border-color" :   formWarnMe.controls.nome.status == "INVALID" &&   submitted ? "#FC0404" : "#ddd" }'>
									<span class="orange-font-color">*</span>
									<input id="name" type="text" formControlName="nome" required placeholder="Nome" maxlength="50" />
								</div>
								<div class="not-border" *ngIf="  formWarnMe.controls.nome.status == 'INVALID' &&   submitted">
									<p style="color:#FC0404">Este campo é obrigatório</p>
								</div>
							</div>

							<div class="form-group">
								<div [ngStyle]='{"border-color" :   formWarnMe.controls.email.status == "INVALID" &&   submitted ? "#FC0404" : "#ddd" }'>
									<span class="orange-font-color">*</span>
									<input maxlength="50" id="email" type="email" formControlName="email" required placeholder="Email" />
								</div>

								<div class="not-border" *ngIf="  formWarnMe.controls.email.status == 'INVALID' &&   submitted">
									<p *ngIf="formWarnMe.controls.email.errors.required" style="color:#FC0404">Este campo é obrigatório</p>
									<p *ngIf="formWarnMe.controls.email.errors.email" style="color:#FC0404">Informe um e-mail válido.</p>
								</div>
							</div>

							<div class="not-border">
								<button class="orange-background" type="submit" >enviar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

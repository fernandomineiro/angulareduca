
<section id="page-cursos-categoria" class="page-teacher">
    <header>
        <div data-include="topnav"></div>

        <div class="container">
            <h2>Professores</h2>
            <span class="categoria">Comunicação</span>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row sort-order">
                <div class="col-lg-2 col-md-12 col-sm-12 col-12" id="category">
                    <div class="dropdown">
                        <button href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">categorias
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li *ngFor="let categoria of categorias">
                                <a [routerLink]="['/categoria',  categoria.id]">{{ categoria.titulo }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12 col-12" id="sort">
                    <div class="dropdown">
                        <button href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">ordenar
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu">
                            <form id="form_curso_sort_order_dropdown">
                                <div class="radio">
                                    <input id="sort_az" name="sort-az" type="radio" checked>
                                    <label for="sort_az" class="radio-label">A-Z</label>
                                </div>
                                <div class="radio">
                                    <input id="sort_za" name="sort-az" type="radio">
                                    <label for="sort_za" class="radio-label">Z-A</label>
                                </div>
                                <div class="radio">
                                    <input id="sort_mais_vendidos" name="sort-other" type="radio" checked>
                                    <label for="sort_mais_vendidos" class="radio-label">mais vendidos</label>
                                </div>
                                <div class="radio">
                                    <input id="sort_mais_recente" name="sort-other" type="radio">
                                    <label for="sort_mais_recente" class="radio-label">mais recentes</label>
                                </div>
                                <div class="radio">
                                    <input id="sort_promocoes" name="sort-other" type="radio">
                                    <label for="sort_promocoes" class="radio-label">promoções</label>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12 col-12 search-div">
                    <form id="form_curso_sort_order_search">
                        <input placeholder="pesquisar" />
                        <span class="icon-search"></span>
                    </form>
                </div>
                <div class="col-lg-1 col-md-6 col-sm-6 col-6 view-options">
                    <button onclick="activate('list')" style="background-color:transparent;color: #DBDADA;font-size:25px;margin-top: -5px;">
                        <span class="icon-hamburger-menu-1"></span>
                    </button>
                </div>
                <div class="col-lg-1 col-md-6 col-sm-6 col-6 view-options">
                    <button onclick="activate('grid')" style="background-color:transparent;color: #DBDADA;font-size:25px;margin-top: -5px;">
                        <span id="button_grid" class="icon-plus-filled active"></span>
                    </button>
                </div>
            </div>



            <div class="row grid" id="view_type">
                <hr/>
                <a [routerLink]="['/professor',  professor.id]" class="professor-outter"  *ngFor="let professor of professores">
                    <div class="orange-light-background orange-box">
                        <img *ngIf="professor.foto == null" src="{{ professor.foto }}" />
                        <img *ngIf="professor.foto == null" src="/assets/img/default_avatar.jpg" />
                    </div>
                    <div class="professor-info">
                        <div class="professor-nome">
                            {{ professor.razao_social }}
                        </div>
                    </div>
                </a>
                <hr/>

            </div>

            <div class="row" id="pagination">
                <div class="col-lg-3 col-md-3 col-sm-0 col-0"></div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-4">
                    <button id="pagination_prev">página anterior</button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-4">
                    <form id="form_pagination">
                        <input placeholder="1" name="page" />
                        <span>de</span>
                        <span id="pagination_total_pages">125</span>
                    </form>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-4">
                    <button id="pagination_next">página anterior</button>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-0 col-0"></div>
            </div>

            <div class="row" id="load_more">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <a href="">carregar mais professores</a>
                </div>
            </div>

        </div>
        
    </section>


    <!-- Page Content -->


    <section id="section_content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                </div>

            </div>
        </div>

    </section>


    <!-- /.container -->

    <!-- Footer -->
    <div data-include="footer"></div>



</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>

<script>


    function activate(el) {
        console.log(el);
        if (el == 'grid') {
            $("#view_type").removeClass('list');
            $("#view_type").addClass('grid');
            $("#button_grid").addClass('active');
            $(".view-options .icon-hamburger-menu-1").removeClass('active');
        } else {
            $("#view_type").addClass('list');
            $("#view_type").removeClass('grid');
            $("#button_grid").removeClass('active');
            $(".view-options .icon-hamburger-menu-1").addClass('active');
        }
    }


    var interval = setInterval(function () {
        if ($("#topnav_professores").length) {
            $("#topnav_professores").addClass("orange-font-color");
            clearInterval(interval);
        }
    }, 100);

    $(window).resize(function () {
        isMobile();
    });
    isMobile();
    function isMobile() {
        if ($(window).width() <= 991) {
            console.log("entrei mobile");
            activate('grid');
            $(".view-options").hide();
        } else {
            $(".view-options").show();
        }
    }


</script>

<section id="page-agenda" class="page-meus-cursos page-criar-curso page-status-aprovacao page-tutoria chat">

  
    <section id="main_content">
        <div class="row" style="width:100%;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-12 left-menu">
                <app-acesso-restrito-sidebar current1='tutoria' current2='mensagens'></app-acesso-restrito-sidebar>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-12 right" style="max-width:810px;margin-top:80px;">
                <div class="title orange-font-color">Tutoria
                    <b>Mensagens</b>
                </div>

                <div class="messages" *ngIf="tutoriaChat != undefined">
                        <hr/>
                        <a class="row">
                            <div class="col-lg-7 col-md-7 col-sm-12 col-12">
                                <div class="student-name unread">{{tutoriaChat.name}}</div>
                                <div class="course-name">{{tutoriaChat.courseName}}</div>
                                <br/><br/>
                            </div>                            
                            
                        </a>                        
                    </div>
                <div class="new-message" *ngIf="tutoriaChat != undefined">
                    <form id="form_new_message">
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-sm-1 col-1">
                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-11 col-11 form-group">
                                <textarea [(value)]="newMessage" #message (keyup.enter)="clear()" (keydown.enter)="onEnter(message.value)" placeholder="Escreva sua mensagem aqui"></textarea>
                            </div>

                        </div>
                    </form>

                </div>
                <div class="chat-container" *ngIf="tutoriaChat != undefined">
                    <div class="row message {{message.type}}" *ngFor="let message of tutoriaChat.messages">
                        <div class="col-lg-2 col-md-2 col-sm-1 col-1" *ngIf="message.type == 'my'">
                        </div>
                        <div class="{{message.type}}-message col-lg-10 col-md-10 col-sm-11 col-11">
                            <div class="message-container">
                                <div class="text-container">
                                    <div class="text">
                                        {{message.content}}
                                    </div>
                                    <div class="origin">
                                        Mensagem enviada por
                                        <span class="other-name">{{ message.user.nome }}</span>,
                                        <span class="other-date">{{ message.sentDate }}</span>, Ã s
                                        <span class="other-time">{{ message.sentTime }}</span>
                                        <div [ngClass]="{'other-avatar-container': message.type == 'other','my-avatar-container':message.type == 'my'}">
                                            <img [src]="message.user.foto" />
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-1 col-1" *ngIf="message.type == 'other'">
                          </div>
                    </div>
              



                </div>

            </div>
        </div>
        <div class="row">

        </div>


    </section>




</section>

<section id="page-cursos-categoria">
    <!-- Page Content -->

    <section id="section_content" id="page-eventos">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sort-order" style="display:flex;flex-wrap:wrap;justify-content:space-between;">
                        <div id="sort" style="width:325px !important;">
                            <div class="dropdown">
                                <button href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">ordenar
                                    <span class="caret"></span>
                                </button>
                                <div class="dropdown-menu" style="height:200px;">
                                    <form id="form_curso_sort_order_dropdown" style="display:unset !important;background-color:unset !important;">
                                        <div class="radio">
                                            <input (change)="filterOrder($event,1)" id="sort_az" name="sort" type="radio" checked>
                                            <label for="sort_az" class="radio-label">A-Z</label>
                                        </div>
                                        <div class="radio">
                                            <input (change)="filterOrder($event,1)" id="sort_za" name="sort" type="radio">
                                            <label for="sort_za" class="radio-label">Z-A</label>
                                        </div>
                                        <div class="radio">
                                            <input (change)="filterOrder($event,2)" id="sort_mais_vendidos" name="sort" type="radio">
                                            <label for="sort_mais_vendidos" class="radio-label">mais vendidos</label>
                                        </div>
                                        <div class="radio">
                                            <input (change)="filterOrder($event,2)" id="sort_mais_recente" name="sort" type="radio">
                                            <label for="sort_mais_recente" class="radio-label">mais recentes</label>
                                        </div>
                                        <!-- Removido até que aja modo de utilizar este filtro
                                        <div class="radio">
                                            <input (change)="filterOrder($event,2)" id="sort_promocoes" name="sort" type="radio">
                                            <label for="sort_promocoes" class="radio-label">promoções</label>
                                        </div>-->
                                    </form>

                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-12 col-12" id="category" style="width:200px">
                            <div class="dropdown">
                                <button href="#" class="nav-link dropdown-toggle" data-display="static" data-toggle="dropdown" style="padding:5px 10px;">categorias
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li *ngFor="let categoria of categorias">
                                        <a href="javascript:void(0)" routerLink="/evento/{{categoria.id}}/categoria">{{ categoria.titulo }}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="search-div col-lg-4 col-md-4 col-sm-12 col-12">
                            <form id="form_curso_sort_order_search">
                                <input style="background-color:#f2efef;border:none;" placeholder="pesquisar" (change)="search($event)" />
                                <span class="icon-search"></span>
                            </form>
                        </div>
                    </div>

                    <div id="proximos_eventos" class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <p class="title orange-font-color">Agende os próximos eventos:</p>
                            <a *ngFor="let evento of proximosEventos" class="padding-5">
                                <div class="row evento-container box-shadow" style="padding:10px;">
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                        <div class="image-container" style="overflow:hidden;display:flex;height:250px;">
                                            <a [routerLink]="['/evento', evento.id, 'detalhe']" style="margin:auto;width:100%;">
                                                <img style="width: 100%;height: auto;margin: 15px 0;" src="{{IMG_URL}}/files/eventos/imagem/{{evento.imagem}}" [alt]="evento.titulo"
                                                />
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12 col-12" style="display:flex;">
                                        <h4 class="orange-font-color" style="margin:auto 0;font-family:encodeSansCondensed-Bold;text-align:left">{{evento.titulo}}</h4>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.container -->

</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>

<script>
    var interval = setInterval(function () {
        if ($("#topnav_eventos").length) {
            $("#topnav_eventos").addClass("orange-font-color");
            clearInterval(interval);
        }
    }, 100);
</script>

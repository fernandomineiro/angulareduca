<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.content}}</p> 
</div>
<div mat-dialog-actions>
  <button class="dialogCancelar" mat-button [mat-dialog-close]="false">cancelar</button>
  <button class="dialogConfirmar" mat-button [mat-dialog-close]="true" cdkFocusInitial>confirmar</button>
</div>
